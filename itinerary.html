<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YatraVerse - Itinerary</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body onload="loadItinerary()">

    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo"><i class="fas fa-route"></i> YatraVerse</a>
            <div class="menu-toggle"><i class="fas fa-bars"></i></div>
            <ul class="nav-links">
                <li><a href="planner.html">Back to Planner</a></li>
                <li><a href="budget.html">Check Budget</a></li>
            </ul>
        </div>
    </nav>

    <div class="container py-5">
        <div class="text-center mb-5">
            <h2>Itinerary for <span class="text-primary" id="tripTitle">--</span></h2>
            <p>Here is your auto-generated travel schedule.</p>
        </div>

        <div id="itineraryList" class="itinerary-list">
            <div class="text-center">Loading...</div>
        </div>

        <div class="text-center mt-5">
            <button class="btn btn-outline" onclick="window.print()"><i class="fas fa-print"></i> Print
                Itinerary</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YatraVerse - Dashboard</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .dashboard-container {
            display: flex;
            min-height: 80vh;
            gap: 20px;
        }

        .sidebar {
            flex: 0 0 250px;
            background: rgba(0, 0, 0, 0.5);
            border-right: 1px solid var(--border);
            padding: 20px 0;
            display: none;
            /* Mobile hidden by default */
        }

        .sidebar.active {
            display: block;
        }

        .tab-btn {
            display: block;
            width: 100%;
            padding: 15px 20px;
            text-align: left;
            background: none;
            border: none;
            color: var(--text-muted);
            font-family: var(--font-head);
            cursor: pointer;
            border-left: 3px solid transparent;
            font-size: 1.1rem;
        }

        .tab-btn:hover,
        .tab-btn.active {
            background: rgba(0, 243, 255, 0.05);
            border-left-color: var(--primary);
            color: var(--primary);
            text-shadow: 0 0 8px var(--primary);
        }

        .main-content {
            flex: 1;
            padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        /* Dashboard Tables */
        .dashboard-table {
            width: 100%;
            border-collapse: collapse;
            color: var(--text-main);
        }

        .dashboard-table th,
        .dashboard-table td {
            padding: 15px;
            border-bottom: 1px solid var(--border);
        }

        .dashboard-table th {
            color: var(--secondary);
            text-transform: uppercase;
        }

        /* Profile Card Inner */
        .profile-card {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--primary);
            border-radius: 12px;
            padding: 30px;
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        /* Widgets Grid */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        @media(min-width: 768px) {
            .sidebar {
                display: block;
            }
        }
    </style>
</head>

<body onload="initDashboard()">

    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo"><i class="fas fa-route"></i> YatraVerse</a>
            <div class="menu-toggle"><i class="fas fa-bars"></i></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container py-4">
        <h2 class="mb-4">Mission Control Center</h2>

        <div class="dashboard-container">
            <!-- Sidebar Navigation -->
            <div class="sidebar">
                <button class="tab-btn active" onclick="switchTab('my-plans')"><i class="fas fa-list"></i> My
                    Missions</button>
                <button class="tab-btn" onclick="switchTab('create-plan')"><i class="fas fa-plus-circle"></i> New
                    Mission</button>
                <button class="tab-btn" onclick="switchTab('profile')"><i class="fas fa-id-card"></i> Pilot
                    Profile</button>
                <button class="tab-btn" onclick="switchTab('tools')"><i class="fas fa-tools"></i> Tools
                    (Weather/Budget)</button>
            </div>

            <!-- Main Content Area -->
            <div class="main-content">

                <!-- VIEW 1: MY PLANS (Default) -->
                <div id="view-my-plans" class="tab-content">
                    <h3 class="mb-4 text-primary">Active Travel Plans</h3>
                    <div id="plansContainer">
                        <!-- Injected via Script -->
                        <p>Loading...</p>
                    </div>
                </div>

                <!-- VIEW 2: CREATE PLAN (From planner.html) -->
                <div id="view-create-plan" class="tab-content" style="display:none;">
                    <h3 class="mb-4 text-warning">Initialize New Mission</h3>
                    <div class="form-wrapper" style="max-width: 600px; margin:0;">
                        <form onsubmit="event.preventDefault(); savePlan();">
                            <div class="form-group mb-3">
                                <label class="form-label">Destination City</label>
                                <input type="text" id="destCity" class="form-control" placeholder="e.g. Dubai" required>
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label">Number of Days</label>
                                <input type="number" id="tripDays" class="form-control" placeholder="e.g. 5" min="1"
                                    max="30" required>
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label">Travelers</label>
                                <input type="number" id="travelers" class="form-control" placeholder="e.g. 2" min="1"
                                    required>
                            </div>
                            <button type="submit" class="btn btn-success" style="width:100%">Create Plan</button>
                        </form>
                    </div>
                </div>

                <!-- VIEW 3: PROFILE (From profile.html) -->
                <div id="view-profile" class="tab-content" style="display:none;">
                    <h3 class="mb-4 text-info">Pilot Identification</h3>
                    <div class="profile-card">
                        <div style="font-size: 3rem; margin-bottom: 20px;"><i class="fas fa-user-astronaut"></i></div>
                        <h4 id="p-name">Loading...</h4>
                        <p class="text-muted">Codename: <span id="p-username">--</span></p>
                        <p class="text-muted">Contact: <span id="p-phone">--</span></p>
                        <p class="text-muted">Joined: <span id="p-joined">--</span></p>
                        <button onclick="logout()" class="btn btn-danger mt-3">System Logout</button>
                    </div>
                </div>

                <!-- VIEW 4: TOOLS (Weather + Budget) -->
                <div id="view-tools" class="tab-content" style="display:none;">
                    <h3 class="mb-4 text-secondary">Utility Widgets</h3>
                    <div class="tools-grid">

                        <!-- Weather Widget -->
                        <div class="form-wrapper" style="margin:0;">
                            <h4><i class="fas fa-cloud-sun"></i> Live Weather</h4>
                            <div class="d-flex mt-3" style="gap:10px;">
                                <input type="text" id="weatherInput" class="form-control" placeholder="City...">
                                <button class="btn btn-primary" onclick="fetchWeather()">Check</button>
                            </div>
                            <div id="weatherResult" class="d-none mt-3 text-center">
                                <h2 id="w-temp">--</h2>
                                <p id="w-desc">Condition</p>
                            </div>
                        </div>

                        <!-- Budget Widget -->
                        <div class="form-wrapper" style="margin:0;">
                            <h4><i class="fas fa-coins"></i> Budget Est.</h4>
                            <div class="mt-3">
                                <input type="number" id="hotelPrice" class="form-control mb-2"
                                    placeholder="Hotel / Night">
                                <input type="number" id="foodPrice" class="form-control mb-2"
                                    placeholder="Food / Person">
                                <input type="number" id="transportPrice" class="form-control mb-2"
                                    placeholder="Transport Total">
                                <button class="btn btn-warning w-100" onclick="calculateCost()">Calculate</button>
                                <div id="resultBox" class="d-none mt-3 text-center">
                                    <h3 id="finalCost">â‚¹ 0</h3>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Init logic for dashboard specifically
        function initDashboard() {
            // Check auth first
            if (!localStorage.getItem('yatra_user')) window.location.href = 'login.html';

            loadDashboard(); // Load table
            loadProfile();   // Load profile data
        }

        function switchTab(tabId) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));

            // Show selected
            document.getElementById('view-' + tabId).style.display = 'block';

            // Highlight button (Need simple logic to find which button was clicked, loop checking index or passing `this`)
            // For now, simpler: user clicks, we manually update UI based on `tabId` logic or just let them be.
            // Let's improve the button active state logic:
            const btns = document.querySelectorAll('.tab-btn');
            if (tabId === 'my-plans') btns[0].classList.add('active');
            if (tabId === 'create-plan') btns[1].classList.add('active');
            if (tabId === 'profile') btns[2].classList.add('active');
            if (tabId === 'tools') btns[3].classList.add('active');
        }
    </script>
</body>

</html>
